<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness Test</title>
    <style>
        /* Simple CSS for button styling */
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Responsiveness Test</h2>
<p id="responseText">Click any button to change this text.</p>

<button onclick="changeText('Button 1 clicked')">Button 1</button>
<button onclick="changeText('Button 2 clicked')">Button 2</button>
<button onclick="changeText('Button 3 clicked')">Button 3</button>

<script>
    // Function to change the text of the paragraph
    function changeText(text) {
        document.getElementById('responseText').innerText = text;
    }
</script>

</body>
</html>
